<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PercentageCalculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="focuss()">
    <div class="main">
        <div class="heading">
            <h1>Percentage Generator</h1>
        </div>
        <div class="generator">
            <div class="inputs">
                <input type="number" placeholder="Enter Your Marks" id="marks1">
                <input type="number" placeholder="Enter Out Off Marks" id="marks2">
            </div>
            <div class="result">
                <input type="text" value="0" id="result" readonly>
            </div>
            <div class="btns">
                <button id="gen">Genrate</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
